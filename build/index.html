<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wellesley Country Club - Login</title>

    <script type="module" src="/login_handler.js"></script>
    <!-- update the version number as needed -->
    <script defer="" src="/__/firebase/9.9.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.9.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.9.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/9.9.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/9.9.0/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/9.9.0/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/9.9.0/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/9.9.0/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/9.9.0/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/9.9.0/firebase-performance-compat.js"></script>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <style media="screen">
      body {
        background: #FFFFFF;
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
      }

      div.content {
        display: inline-block;
        align-items: center;
        margin: 0;
        padding: 100px;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
      }

      h1 {
        background-image:
          linear-gradient(25deg, #2193B0, #6DD5ED);
        background-clip: text;
        color: transparent;
        font-family: 'Poppins', sans-serif;
        font-size: 100px; font-weight: bold;
        vertical-align: middle;
        margin: 0;
        padding: 0;
      }

      h6 {
        color: #191919;
        font-family: 'Poppins', sans-serif;
        font-size: 15px;
        font-weight: 500;
        vertical-align: center;
        text-align: left;
        margin: 0;
        padding: 5px 15px;
      }

      input[type=email] {
        background-color: #E0E0E0;
        border-radius: 40px;
        padding: 10px 15px;
        font-family: 'Poppins', sans-serif;
        font-size: 20px;
        font-weight: 500;
        outline: none;
        outline-width: 0;
        border-top-width: 0px;
        border-right-width: 0px;
        border-bottom-width: 0px;
        border-left-width: 0px;
      }

      input[type=password] {
        background-color: #E0E0E0;
        border-radius: 40px;
        padding: 10px 15px;
        font-family: 'Poppins', sans-serif;
        font-size: 20px;
        font-weight: 500;
        outline: none;
        outline-width: 0;
        border-top-width: 0px;
        border-right-width: 0px;
        border-bottom-width: 0px;
        border-left-width: 0px;
      }

      div.spacing {
        background-color: transparent;
        height: 5px;
      }

      div.spacing2 {
        background-color: transparent;
        height: 15px;
      }

      .button {
        background-color: #191919;
        border-radius: 40px;
        color: #FFFFFF;
        border: none;
        text-align: center;
        font-size: 20px;
        padding: 10px 20px;
        font-family: 'Poppins', sans-serif;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="content">
      <h1>
        Welcome!
      </h1>

      <input type="email" id="email" name="email" placeholder="Email">
      <div class="spacing2"></div>
      <input type="password" id="password" name="password" placeholder="Password">
      <div class="spacing2"></div>
      <button class="button" id="auth">Authenticate</button>
      <div class="spacing"></div>
      <h6 hidden="true" id="error">Incorrect email or password</h6>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        try {
          let app = firebase.app();
          let features = [
            'auth', 
            'database', 
            'firestore',
            'functions',
            'messaging', 
            'storage', 
            'analytics', 
            'remoteConfig',
            'performance',
          ].filter(feature => typeof app[feature] === 'function');
        } catch (e) {
          console.error(e);
        }
      });
    </script>
  </body>
</html>
