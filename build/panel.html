        Manage Tournaments
      </h2>

      <div class="doublespacing"></div>

      <div class="spacing"></div>
      <input type="text" class="number" id="tournament_id" name="tournament_id" maxlength="4" placeholder="Tournament ID" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">

      <button class="content_button" id="tournament">Start Tournament</button>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        try {
          let app = firebase.app();
          let features = [
            'auth', 
            'database', 
            'firestore',
            'functions',
            'messaging', 
            'storage', 
            'analytics', 
            'remoteConfig',
            'performance',
          ].filter(feature => typeof app[feature] === 'function');
        } catch (e) {
          console.error(e);
        }
      });
